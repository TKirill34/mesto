<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Кирилл Торопов">
  <meta name="description" content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки, создается базовыми навыками html/css/javascript">
  <meta name="keywords" content="HTML, CSS, JavaScript, Адаптивная вёрстка, Yandex Практикум">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Cервис Mesto: интерактивная страница</title>
</head>
<body class="page">
	<header class="header">
		<img class="header__logo" alt="Логотип страницы" src="./images/logo.svg">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" alt="Аватар" src="./images/Profile_image.jpg">
			<div class="profile__info" aria-label="Информация о профиле">
				<p class="profile__name">Жак-Ив Кусто</p>
				<p class="profile__profession">Исследователь океана</p>
				<button class="profile__edit-button"></button>
			</div>
			<button class="profile__add-button"></button>
		</section>
		<section class="elements" aria-label="Карточки с картинками"> 
			<article class="element">
				<img class="element__foto" alt="Сооружение из белого кирпича в горах" src="./images/Karachaevsk.jpg">
				<div class="element__info">
					<p class="element__name">Карачаевск</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
			<article class="element">
				<img class="element__foto" alt="Человек стоит на фоне горы Эльбрус" src="./images/Elbrus.jpg">
				<div class="element__info">
					<p class="element__name">Гора Эльбрус</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
			<article class="element">
				<img class="element__foto" alt="Дорога-серпантин ведущая в горы" src="./images/Dombai.jpg">
				<div class="element__info">
					<p class="element__name">Домбай</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
			<article class="element">
				<img class="element__foto" alt="Пирамиды Гизы вблизи" src="./images/Giza.jpg">
				<div class="element__info">
					<p class="element__name">Пирамиды Гизы</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
			<article class="element">
				<img class="element__foto" alt="Статуя Свободы крупным планом" src="./images/State of Liberty.jpg">
				<div class="element__info">
					<p class="element__name">Статуя Свободы</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
			<article class="element">
				<img class="element__foto" alt="Сакура цветёт на заднем фоне здание-башня в японском стиле" src="./images/Japan sakura.jpg">
				<div class="element__info">
					<p class="element__name">Цветение сакуры</p>
					<img class="element__item" alt="Знак лайка" src="./images/Vector.svg">
				</div>
			</article>
		</section>
	</main>
	<footer class="footer">

	</footer>
</body>
</html>
