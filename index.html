<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Кирилл Торопов">
	<meta name="description"
		content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки, создается базовыми навыками html/css/javascript">
	<meta name="keywords" content="HTML, CSS, JavaScript, Адаптивная вёрстка, Yandex Практикум">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Cервис Mesto: интерактивная страница</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" alt="Логотип страницы" src="./images/logo.svg">
	</header>
	<main class="content">
		<section class="profile" aria-label="Информация о профиле">
			<img class="profile__avatar" alt="Аватар" src="./images/Profile_image.jpg">
			<div class="profile__info">
				<div class="profile__container">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
				</div>
				<p class="profile__profession">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
		</section>
		<section class="elements" aria-label="Карточки с картинками">
		</section>
		<template id="element">
			<article class="element" aria-label="Карточка">
				<img class="element__foto" alt="Фото карточки" src="#">
				<button type="button" aria-label="Удалить карточку" class="element__trash"></button>
				<div class="element__info">
					<h2 class="element__name"></h2>
					<button type="button" aria-label="Поставить лайк" class="element__item"></button>
				</div>
			</article>
		</template>
	</main>
	<footer class="footer">
		<p class="footer__text">&copy; 2023 Mesto Russia</p>
	</footer>

	<section class="popup">
		<div class="popup__container">
			<button type="button" aria-label="Закрыть форму" class="popup__close"></button>
			<form class="popup__form" name="popupForm" action="./scripts/index.js" method="get">
				<h3 class="popup__header">Редактировать профиль</h3>
				<input class="popup__input popup__input_profile_name" name="popupName" type="text" required>
				<input class="popup__input popup__input_profile_profession" name="popupProfession" type="text" required>
				<button class="popup__submit" type="submit">Сохранить</button>
			</form>
		</div>
	</section>

	<section class="popup popup_add_card">
		<div class="popup__container">
			<button type="button" aria-label="Закрыть форму" class="popup__close popup__close_add_element"></button>
			<form class="popup__form popup__form_add_element" name="popupAdd" action="./scripts/index.js" method="get">
				<h3 class="popup__header">Новое место</h3>
				<input class="popup__input popup__input_element_name" name="popupNameAdd" type="text" placeholder="Название"
					required>
				<input class="popup__input popup__input_element_foto" name="popupLinkAdd" type="url"
					placeholder="Ссылка на картинку" required>
				<button class="popup__submit popup__submit_add_element" type="submit">Создать</button>
			</form>
		</div>
	</section>

	<section class="popup-image" id="popup-image" aria-label="Модальное окно для картинки">
		<div class="popup-image__container">
			<button type="button" aria-label="Закрыть форму" class="popup-image__close"></button>
			<img class="popup-image__foto" alt="Фото карточки" src="#">
			<h3 class="popup-image__name">Попап название</h3>
		</div>
	</section>

	<script src="./scripts/index.js"></script>
</body>

</html>
