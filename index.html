<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Кирилл Торопов">
	<meta name="description"
		content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки, создается базовыми навыками html/css/javascript">
	<meta name="keywords" content="HTML, CSS, JavaScript, Адаптивная вёрстка, Yandex Практикум">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Cервис Mesto: интерактивная страница</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" alt="Логотип страницы" src="./images/logo.svg">
	</header>
	<main class="content">
		<section class="profile" aria-label="Информация о профиле">
			<img class="profile__avatar" alt="Аватар" src="./images/Profile_image.jpg">
			<div class="profile__info">
				<div class="profile__container">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
				</div>
				<p class="profile__profession">Исследователь океана</p>
			</div>
			<button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
		</section>
		<section class="elements" aria-label="Карточки с картинками">

		</section>
		<template id="template-element">
			<article class="element" aria-label="Карточка">
				<img class="element__foto" alt="Фото карточки" src="#">
				<button type="button" aria-label="Удалить карточку" class="element__trash"></button>
				<div class="element__info">
					<h2 class="element__name"></h2>
					<button type="button" aria-label="Поставить лайк" class="element__item"></button>
				</div>
			</article>
		</template>
	</main>
	<footer class="footer">
		<p class="footer__text">&copy; 2023 Mesto Russia by Toropov Kirill</p>
	</footer>

	<section class="popup popup_type_profile">
		<div class="popup__container">
			<button type="button" aria-label="Закрыть форму" class="popup__close popup__close-profile"></button>
			<form class="popup__form popup__form-profile" name="popupForm" action="./scripts/index.js" method="get"
				novalidate>
				<h3 class="popup__header">Редактировать профиль</h3>
				<div class="popup__form-container">
					<input class="popup__input popup__input_profile_name" name="popupName" id="nameInput" type="text" required
						minlength="2" maxlength="40">
					<span class="popup__message-error nameInput-error"></span>
				</div>
				<div class="popup__form-container">
					<input class="popup__input popup__input_profile_profession" name="popupProfession" id="professionInput"
						type="text" required minlength="2" maxlength="200">
					<span class="popup__message-error professionInput-error"></span>
				</div>
				<button class="popup__submit popup__submit-profile" type="submit">Сохранить</button>
			</form>
		</div>
	</section>

	<section class="popup popup_type_add">
		<div class="popup__container">
			<button type="button" aria-label="Закрыть форму" class="popup__close popup__close_add-card"></button>
			<form class="popup__form popup__form_add-card" name="popupAdd" action="./scripts/index.js" method="get"
				novalidate>
				<h3 class="popup__header">Новое место</h3>
				<div class="popup__form-container">
					<input class="popup__input popup__input_add-name" name="popupNameAdd" id="titleInput" type="text"
						placeholder="Название" required minlength="2" maxlength="30">
					<span class="popup__message-error titleInput-error"></span>
				</div>
				<div class="popup__form-container">
					<input class="popup__input popup__input_add-foto" name="popupLinkAdd" id="linkInput" type="url"
						placeholder="Ссылка на картинку" required>
					<span class="popup__message-error linkInput-error"></span>
				</div>
				<button class="popup__submit popup__submit_add-card" type="submit">Создать</button>
			</form>
		</div>
	</section>

	<section class="popup popup_type_image" id="popup-image" aria-label="Модальное окно для картинки">
		<div class="popup__image-container">
			<button type="button" aria-label="Закрыть форму" class="popup__close popup__close-image"></button>
			<img class="popup__image-foto" alt="Фото карточки" src="#">
			<h3 class="popup__image-name">Попап название</h3>
		</div>
	</section>

	<script src="./scripts/index.js" type="module"></script>
</body>

</html>
